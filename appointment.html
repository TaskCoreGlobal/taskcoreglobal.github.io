<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>

<!-- Progress Bar -->
<div id="progress-bar"></div>

<!-- Header -->
<header id="main-header">
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="TaskCore Global Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="appointment.html" class="btn-orange active">Book Appointment</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Page Header -->
<section class="page-header appointment-header">
    <div class="container">
        <h1>Book an Appointment</h1>
        <p>Schedule a meeting with us</p>
    </div>
</section>

<!-- Appointment Form -->
<section id="appointment-form" class="fade-in">
    <div class="container">
        <form action="https://formspree.io/f/yourformid" method="POST">
            <input type="text" name="name" placeholder="Your Full Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <input type="date" name="date" required>
            <select name="service" required>
                <option value="">Select Service</option>
                <option value="CCTV Installation">CCTV Installation</option>
                <option value="Business Solutions">Business Solutions</option>
                <option value="Printing & Branding">Printing & Branding</option>
                <option value="IT Support">IT Support</option>
            </select>
            <textarea name="message" placeholder="Additional Information" rows="4"></textarea>
            <button type="submit" class="btn-teal">Confirm Appointment</button>
        </form>
    </div>
</section>

<!-- Footer -->
<footer>
    <div class="container">
        <p>&copy; 2025 TaskCore Global LTD. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="https://instagram.com/YOUR_INSTAGRAM" target="_blank">Instagram</a>
            <a href="#">Twitter/X</a>
            <a href="#">YouTube</a>
        </div>
    </div>
</footer>

<script src="Js/script.js"></script>
</body>
</html>
